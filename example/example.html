<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Builder Example</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
	<style type="text/css">
		body {
			background-color: #f5f5f5;
		}
		div.form-container {
			background: white;
			padding: 30px 50px;
			margin-top: 30px;
			margin-bottom: 30px;
			box-shadow: 0 2px 5px #ccc;
			border-radius: 5px;
			max-width: 90%;
    		width: 800px;
		}
	</style>
</head>
<body>
	<div class="container form-container">
		<h2 class="text-center" style="color: #666;">Form Example</h2>
		<form id="exampleForm"></form>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="FormBuilder.min.js"></script>
	
	<script type="text/javascript">
		let data = [
			{name: "name", id: "name", placeholder: "Please enter your name"},
			{type: "textarea", name: "description", id: "desc", class: "desc", container_class: "descContainer"},
			{type: "select", name: "car", options: ['Ferrari', 'BMW'], value: "BMW"},
			{type: "radio", name: "city", options: [{name: 'New York', value: 'new_york'}, {name: 'London', value: 'london'}], value: "london"},
			{ type: "raw_html", value: "<hr>" },
			{type: "file", name: "image"}

		];

		const formBuilder = new FormBuilder(data, '#exampleForm');

		// const formBuilder = $('#exampleForm').FormBuilder(data);

		// const formBuilder = new FormBuilder(data);
	</script>
</body>
</html>
