<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Builder Example</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
	<form id="exampleForm">
		
	</form>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="FormBuilder.min.js"></script>
	
	<script type="text/javascript">
		let data = [
			{type: "textarea", name: "description", id: "desc", class: "desc", container_class: "descContainer"},
			{type: "select", name: "city", options: ['New York', 'London'], value: "London"},
			{type: "select", name: "city", options: [{name: 'New York', value: 'new_york'}, {name: 'London', value: 'london'}], value: "london"},
			{ type: "raw_html", value: "<h2>Hi There</h2>" }

		];

		const formBuilder = new FormBuilder(data, '#exampleForm');

		// const formBuilder = $('#exampleForm').FormBuilder(data);

		// const formBuilder = new FormBuilder(data);
	</script>
</body>
